<!-- GITHUB AUTO PORTFOLIO -->
<script>
const username = "pau-olive";
const grid = document.getElementById("portfolio-grid");

// ⛔ repos que NO se muestran
const hiddenRepos = [
  "pau-olive",
  "pau-olive.github.io"
];
fetch(`https://api.github.com/users/${username}/repos?per_page=100&sort=updated`)
  .then(res => res.json())
  .then(repos => {

    repos.forEach(repo => {
      if (repo.private) return;
      if (hiddenRepos.includes(repo.name)) return;

      const img = `https://raw.githubusercontent.com/${username}/${repo.name}/main/cover.png`;

      const figure = document.createElement("figure");
      figure.className = "item standard";

      figure.innerHTML = `
        <div class="portfolio-item-img">
          <img src="${img}" alt="${repo.name}"
               onerror="this.src='img/default-project.png'">
          <a href="${repo.html_url}" target="_blank"></a>
        </div>
        <i class="fab fa-github"></i>
        <h4 class="name">${repo.name.replace(/-/g, " ")}</h4>
        <span class="category">
          ${repo.description || "Proyecto técnico"}
        </span>
      `;

      grid.appendChild(figure);
    });

    imagesLoaded(grid, function () {
      new Shuffle(grid, {
        itemSelector: '.item'
      });
    });
  })
  .catch(err => console.error("GitHub API error:", err));
</script>
